<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<title>odin-Library</title>
	</head>
	<body class="body">
		<div class="container">
			<h1 class="title">Library</h1>

			<button type="button" class="bttn-addBook">Add new book</button>

			<div class="card-container"></div>

			<div class="form-container">
				<form action="#" method="post" id="bookForm">
					<img
						src="./icons/close-circle-outline.png"
						alt="close icon"
						class="icon-close"
					/>

					<fieldset class="fieldset form-fieldset">
						<legend>Enter book info</legend>

						<p class="form-block form-title">
							<label for="bookTitle"></label>
							<input type="text" name="bookTitle" id="bookTitle" placeholder="Title" />
						</p>

						<p class="form-block form-author">
							<label for="bookAuthor"></label>
							<input type="text" name="bookAuthor" id="bookAuthor" placeholder="Author" />
						</p>

						<p class="form-block">
							<span class="form-language">
								<label for="bookLanguage" class="form-language-label"></label>
								<select name="bookLanguage" id="bookLanguage" aria-placeholder="Language">
									<option value="English">English</option>
									<option value="French">French</option>
								</select></span
							>
						</p>

						<p class="form-block form-pages">
							<label for="bookPages"></label>
							<input type="number" name="bookPages" id="bookPages" placeholder="Pages" />
						</p>

						<p class="form-block form-status">
							<span class="form-status_finished">
								<label for="isFinished">Finished</label>
								<input
									type="radio"
									name="readStatus"
									id="isFinished"
									class="isFinished"
								/>
							</span>
							<span class="form-status_progress">
								<label for="inProgress">Reading</label>
								<input
									type="radio"
									name="readStatus"
									id="inProgress"
									class="inProgress"
								/>
							</span>
						</p>

						<p class="form-block form-review">
							<span class="form-review-span">
								<label for="review"></label>
								<textarea
									name="review"
									id="review"
									cols="23.5"
									rows="5"
									form="bookForm"
									maxlength="150"
									placeholder="How do you feel about this book?"
									spellcheck="true"
									wrap="hard"
								></textarea>
							</span>
						</p>

						<button type="submit" class="bttn-submit">Enter</button>
					</fieldset>
				</form>
			</div>
			<footer class="footer">
				<p>Made by <a href="https://github.com/Athma-Vasi">Athma Vasi</a></p>
				<a href="#">View Code</a>
			</footer>
		</div>
		<!--  -->
		<!--  -->
		<script src="./script.js" defer></script>
	</body>
</html>
